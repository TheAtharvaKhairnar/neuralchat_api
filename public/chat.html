<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ChatAPI - Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NEURAL CHAT</h1>
            <span class="status" id="status">Disconnected</span>
        </div>
        <div class="setup" id="setup">
            <h2 style="margin-bottom:15px;">Connect to Chat</h2>
            <input type="text" id="token" placeholder="Paste your JWT Token here" />
            <input type="number" id="channelId" placeholder="Channel ID" value="1" />
            <button onclick="connect()">Connect</button>
        </div>
        <div class="chat-area" id="chatArea">
            <div class="messages" id="messages"></div>
            <div class="typing" id="typing"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="socket_connect.js"></script>
</body>
</html>
